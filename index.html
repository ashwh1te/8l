    <script src="scripts/index.js" defer></script>

<body class="d-flex flex-column justify-content-between">
    <div class="navbar navbar-dark" id="header">
        <div class="container-fluid justify-content-center flex-column align-items-center flex-sm-row">
            <img src="./images/logo.jpg" alt="logo" class="navbar-brand" id="logo">
            <div class="navbar-nav d-flex flex-column flex-sm-row">
                <a class="nav-link me-4 my-text-color" href="#">Главная</a>
                <a class="nav-link me-4 my-text-color" href="https://re-store.ru/care/">

                <a class="nav-link me-4 my-text-color" href="https://www.youtube.com/watch?v=8ZeOi7gGHBU">

                <a class="nav-link my-text-color" href="https://ru.wikipedia.org/wiki/IPhone_13">
                    Вики
                </a>
            </div>
            
        </div>
    </div>
    <main class="mt-auto mb-auto d-flex flex-column justify-content-center">
        <div class="container-fluid mx-auto w-auto p-2 bg-black bg-opacity-50 rounded-3" id="btn-open-div">
            <button class="btn btn-success" id="btn-open-form">Купить</button>
        </div>
        <div class="container-fluid mx-auto w-100 rounded-3 justify-content-center" id="pop-up">
            <form class="p-4" id="main-form">
                <div class="mb-1">
                    <label for="fullname" class="form-label text-white">ФИО</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
                <div class="mb-1">
                    <label for="email" class="form-label text-white">Эл. почта</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-1">
                    <label for="number" class="form-label text-white">Номер телефона</label>
                    <input type="tel" id="number" class="form-control" required>
                </div>
                <div class="mb-1">
                    <label for="organistation" class="form-label text-white">Организация</label>
                    <input type="text" id="organisation" class="form-control" required>
                </div>
                <div class="mb-1">
                    <label for="message" class="form-label text-white">Сообщение</label>
                    <textarea id="message" cols="10" rows="5" class="form-control" required></textarea>
                </div>
                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="checkBox">
                    <label for="checkBox" class="form-check-label text-white">
                        Вы принимаете <a href="./files/Политика_конфиденциальности_клиентов_Apple.pdf">политику конфиденциальности</a>

                </div>
                <button class="btn btn-success" id="btnSuccess">Отправить</button>
            </form>
        </div>
    </main>
    <div class="navbar navbar-dark" id="footer">
        <div class="container-fluid">
            <div class="navbar-nav d-flex flex-column">
                <p class="my-text-color mb-2">Преподаватель:&nbsp;
                    Сергей Синица
                </p>
                <p class="my-text-color mb-2">Студент: &nbsp;
